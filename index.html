<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <div class="profile profile1">
      <div class="profile-content">
        <img
          src="images/profile_p.png"
          alt="user_profile"
          width="150"
          height="150"
        />
        <div class="player-info">
          <a href="https://www.fontspace.com/category/heavy-metal"
            ><img
              src="https://see.fontimg.com/api/rf5/ZpprZ/NzI4ZjhmYWViYTM2NDk4YWJhMDUxODhlYWJiODVmMWQudHRm/UGxheWVyIDE/rebellion-squad.png?r=fs&h=31&w=1250&fg=FFFFFF&bg=FFFFFF&tb=1&s=25"
              alt="Heavy Metal fonts"
          /></a>
          <a href="https://www.fontspace.com/category/spongebob"
            ><img
              src="https://see.fontimg.com/api/rf5/lxggD/NzVkNWFmMjk1ZTEyNGVkZTkzNDNlNmY0YjJlZWMzMTYub3Rm/bGV2ZWwgNQ/mighty-souly.png?r=fs&h=18&w=1250&fg=eeeded&bg=FFFFFF&tb=1&s=14"
              alt="SpongeBob fonts"
          /></a>
          <a href="https://www.fontspace.com/category/spongebob"
            ><img
              src="https://see.fontimg.com/api/rf5/lxggD/NzVkNWFmMjk1ZTEyNGVkZTkzNDNlNmY0YjJlZWMzMTYub3Rm/Kioq/mighty-souly.png?r=fs&h=18&w=1250&fg=DFC505&bg=FFFFFF&tb=1&s=14"
              alt="SpongeBob fonts"
          /></a>
        </div>
      </div>
    </div>
    <section class="game">
      <button class="reset">
        <a href="#"
          ><img
            src="https://see.fontimg.com/api/rf5/YznGj/N2E4YTUxNzY1NmNmNDZkNjk1ZDY0NTc1NTc2MzAwZTgudHRm/VHJ5IEFnYWlu/samurai-blast.png?r=fs&h=43&w=1250&fg=FFFFFF&bg=FFFFFF&tb=1&s=34"
            alt="Japanese fonts"
        /></a>
      </button>
      <div class="board">
        <div class="grid-container">
          <div class="symbol0 board-cell"></div>
          <div class="symbol1 board-cell"></div>
          <div class="symbol2 board-cell"></div>
          <div class="symbol3 board-cell"></div>
          <div class="symbol4 board-cell"></div>
          <div class="symbol5 board-cell"></div>
          <div class="symbol6 board-cell"></div>
          <div class="symbol7 board-cell"></div>
          <div class="symbol8 board-cell"></div>
        </div>
      </div>
    </section>

    <div class="profile profile2">
      <div class="profile-content">
        <div class="player-info player-info2">
          <a href="https://www.fontspace.com/category/heavy-metal"
            ><img
              src="https://see.fontimg.com/api/rf5/ZpprZ/NzI4ZjhmYWViYTM2NDk4YWJhMDUxODhlYWJiODVmMWQudHRm/UGxheWVyIDI/rebellion-squad.png?r=fs&h=34&w=1250&fg=FFFFFF&bg=FFFFFF&tb=1&s=25"
              alt="Heavy Metal fonts"
          /></a>
          <a href="https://www.fontspace.com/category/spongebob"
            ><img
              src="https://see.fontimg.com/api/rf5/lxggD/NzVkNWFmMjk1ZTEyNGVkZTkzNDNlNmY0YjJlZWMzMTYub3Rm/TGV2ZWwgMTI/mighty-souly.png?r=fs&h=18&w=1250&fg=eeeded&bg=FFFFFF&tb=1&s=14"
              alt="SpongeBob fonts"
          /></a>
          <a href="https://www.fontspace.com/category/spongebob"
            ><img
              src="https://see.fontimg.com/api/rf5/lxggD/NzVkNWFmMjk1ZTEyNGVkZTkzNDNlNmY0YjJlZWMzMTYub3Rm/KioqKio/mighty-souly.png?r=fs&h=18&w=1250&fg=DFC505&bg=FFFFFF&tb=1&s=14"
              alt="SpongeBob fonts"
          /></a>
        </div>
        <img
          src="images/profile_p.png"
          alt="user_profile"
          width="150"
          height="150"
        />
      </div>
    </div>

    <div id="gameModal" class="hidden">
      <div class="modal">
        <div class="modal-content">
          <p id="modalMessage"></p>
          <button id="closeModal">Close</button>
        </div>
      </div>
    </div>

    <button class="sound">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-volume-x"
      >
        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
        <line x1="23" y1="9" x2="17" y2="15"></line>
        <line x1="17" y1="9" x2="23" y2="15"></line>
      </svg>
      <p>Sound</p>
    </button>

    <script src="script.js"></script>
  </body>
</html>
